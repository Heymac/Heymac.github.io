<!DOCTYPE html>
<html>
	<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
		<style>
			body {
    				display: flex;
    				flex-direction: column;
                    background-color: #121212;
                    color: white;
			}
			.numberinput{
				display: flex;
			}
			.numberinput p:first-child{
				
			}
			p{
				    font-family: sans-serif;
    				margin: auto 2em;
                    min-width: 1em;
    				height: fit-content;
			}
			input{
				margin: 1em 0em 1em auto;
				border: 3px solid white;
				background-color: #ffffff00;
				padding: 0.5em;
				font-size: 1em;
				text-align: center;
			}
            input{
            	color: white;
            }
            input:disabled{
            	color: white;
            }
            
            @media only screen and (max-width: 600px) {
				.numberinput {flex-direction: column;}
                input {margin: 1em 2em 1em 2em;}
                .numberinput {margin: 1em 0em}
			}
		</style>
	</head>
	<body>
    		<div class="numberinput">
			<p>Pan Weight</p>
			<input id="pan" type="text" inputmode="numeric" oninput="updateMoisture()" onclick="clearvalue(this)" value="120.00">
			<p>g</p>
		</div>
		<div class="numberinput">
			<p>Wet Soil + Pan Weight</p>
			<input id="wetpan" type="text" inputmode="numeric" oninput="updateMoisture()" onclick="clearvalue(this)" value="220.00">
			<p>g</p>
		</div>
		<div class="numberinput">
			<p>Dry Soil + Pan Weight</p>
			<input id="drypan" type="text" inputmode="numeric" oninput="updateMoisture()" onclick="clearvalue(this)" value="210.00">
			<p>g</p>
		</div>
			<div class="numberinput">
			<p>Moisture Content</p>
			<input id="mcresult" type="text" disabled>
			<p>%</p>
		</div>
        
        <input type="file" id="img" name="img" accept="image/*" onchange="recognizeText(this)">
        
        <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

		<script>            
        	var pan = document.getElementById("pan");
        	var wet = document.getElementById("wetpan");
        	var dry = document.getElementById("drypan");
        	var mc = document.getElementById("mcresult");
            
			function updateMoisture(){
            	let panweight = Number(pan.value);
            	let wetweight = Number(wetpan.value);
            	let dryweight = Number(drypan.value);
                let result = 100*((wetweight-dryweight)/(dryweight-panweight));
            	mc.value = result.toFixed(2);
            }
            function clearvalue(field){
            	field.value = "";
            }
            function recognizeText(field){
            	let file = field.files[0];
                let filepath = URL.createObjectURL(file);

            	(async () => {
                    const worker = await Tesseract.createWorker('eng', 0);
                    const ret = await worker.recognize(filepath);
                    console.log(ret.data.text);
                    await worker.terminate();
              	})();
            }
            
            updateMoisture();
		</script>
	</body>
</html>
